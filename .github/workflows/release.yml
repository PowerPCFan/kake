name: Create GitHub Release

on:
  workflow_run:
    workflows: ["Cross-Platform server build", "Windows client build", "Windows installer build"]
    types:
      - completed
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if all workflows succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get timestamp for tag
        id: get_time
        run: echo "tag_name=$(date +'%Y-%m-%d-%H-%M')" >> "$GITHUB_OUTPUT"

      # Download server artifacts from the server build workflow
      - name: Download Linux x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: server-linux-x86_64
          path: artifacts/linux-x86_64
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Linux ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: server-linux-arm64
          path: artifacts/linux-arm64
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Windows server artifact
        uses: actions/download-artifact@v4
        with:
          name: server-windows
          path: artifacts/windows-server
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download MacOS server artifact
        uses: actions/download-artifact@v4
        with:
          name: server-macos
          path: artifacts/macos-server
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Download client artifacts from other workflows
      - name: Download Windows client artifact
        uses: actions/download-artifact@v4
        with:
          name: client-windows
          path: artifacts/windows-client
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Windows installer artifact
        uses: actions/download-artifact@v4
        with:
          name: installer-windows
          path: artifacts/windows-installer
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Debug: List artifacts"
        run: "ls -R artifacts/"

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_time.outputs.tag_name }}
          git push origin ${{ steps.get_time.outputs.tag_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_time.outputs.tag_name }}
          tag_name: ${{ steps.get_time.outputs.tag_name }}
          files: |
            artifacts/linux-x86_64/server
            artifacts/linux-arm64/server
            artifacts/windows-server/server.exe
            artifacts/macos-server/server
            artifacts/windows-client/client.exe
            artifacts/windows-installer/installer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}