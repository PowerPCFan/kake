name: Build All and Release

on:
  push:
    branches:
      - master

jobs:
  build-server-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Add musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache Cargo registry and target directory
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            server/target
          key: ${{ runner.os }}-server-cargo-${{ hashFiles('server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-

      - name: Build for Linux (x86_64 static)
        run: cargo build --release --target x86_64-unknown-linux-musl
        working-directory: server

      - name: Upload Linux binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-linux-x86_64
          path: server/target/x86_64-unknown-linux-musl/release/server

  build-server-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Disable man-db update
        run: sudo rm -f /var/lib/man-db/auto-update
        
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Add ARM64 musl target
        run: rustup target add aarch64-unknown-linux-musl

      - name: Install cross compiler for ARM64
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set linker for ARM64
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml <<EOF
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build for Linux ARM64 (static)
        run: cargo build --release --target aarch64-unknown-linux-musl
        working-directory: server

      - name: Upload Linux ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: server-linux-arm64
          path: server/target/aarch64-unknown-linux-musl/release/server

  build-server-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry and target directory
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\runneradmin\.cargo\registry
            C:\Users\runneradmin\.cargo\git
            server\target
          key: ${{ runner.os }}-server-cargo-${{ hashFiles('server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-

      - name: Build for Windows
        run: cargo build --release
        working-directory: server

      - name: Upload Windows binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-windows
          path: server\target\release\server.exe

  build-server-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry and target directory
        uses: actions/cache@v3
        with:
          path: |
            /Users/runner/Library/Caches/cargo/registry
            /Users/runner/Library/Caches/cargo/git
            server/target
          key: ${{ runner.os }}-server-cargo-${{ hashFiles('server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-server-cargo-

      - name: Build for MacOS
        run: cargo build --release
        working-directory: server

      - name: Upload MacOS binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-macos
          path: server/target/release/server

  build-client-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry and target directory
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\runneradmin\.cargo\registry
            C:\Users\runneradmin\.cargo\git
            client\target
          key: ${{ runner.os }}-client-cargo-${{ hashFiles('client/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-client-cargo-

      - name: Build for Windows
        run: cargo build --release
        working-directory: client

      - name: Upload Windows binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-windows
          path: client\target\release\client.exe

  build-installer-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry and target directory
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\runneradmin\.cargo\registry
            C:\Users\runneradmin\.cargo\git
            installer\target
          key: ${{ runner.os }}-installer-cargo-${{ hashFiles('installer/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-installer-cargo-

      - name: Build for Windows
        run: cargo build --release
        working-directory: installer

      - name: Upload Windows binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-windows
          path: installer\target\release\installer.exe

  build-updater-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry and target directory
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\runneradmin\.cargo\registry
            C:\Users\runneradmin\.cargo\git
            updater\target
          key: ${{ runner.os }}-updater-cargo-${{ hashFiles('updater/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-updater-cargo-

      - name: Build for Windows
        run: cargo build --release
        working-directory: updater

      - name: Upload Windows binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: updater-windows
          path: updater\target\release\updater.exe

  release:
    needs: [build-server-linux, build-server-linux-arm64, build-server-windows, build-server-macos, build-client-windows, build-installer-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get timestamp for tag
        id: get_time
        run: echo "tag_name=$(date +'%Y-%m-%d-%H-%M')" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: "Debug: List artifacts"
        run: "ls -R artifacts/"

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.get_time.outputs.tag_name }}
          git push origin ${{ steps.get_time.outputs.tag_name }}

      - name: Rename artifacts for unique filenames
        run: |
          mv artifacts/server-linux-x86_64/server artifacts/server-linux-x86_64/server-linux-x86_64
          mv artifacts/server-linux-arm64/server artifacts/server-linux-arm64/server-linux-arm64
          mv artifacts/server-macos/server artifacts/server-macos/server-macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_time.outputs.tag_name }}
          tag_name: ${{ steps.get_time.outputs.tag_name }}
          files: |
            artifacts/server-linux-x86_64/server-linux-x86_64
            artifacts/server-linux-arm64/server-linux-arm64
            artifacts/server-windows/server.exe
            artifacts/server-macos/server-macos
            artifacts/client-windows/client.exe
            artifacts/installer-windows/installer.exe
            artifacts/updater-windows/updater.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}